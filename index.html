<!DOCTYPE html>
<html lang="en">
<head>
    <style>
        /* General Styles */
* {
margin: 0;
padding: 0;
box-sizing: border-box;
font-family: Arial, sans-serif;
}

body {
background-color: #f4f4f4;
color: #333;
display: flex;
flex-direction: column;
align-items: center;
justify-content: space-between;
min-height: 100vh;
}

/* Header */
header {
width: 100%;
padding: 20px;
background-color: #2C3E50;
display: flex;
justify-content: center;
align-items: center;
color: white;
}

.logo {
font-size: 2rem;
margin-right: 10px;
}

h1 {
font-size: 2.5rem;
}

/* Main Section */
main {
text-align: center;
margin: 30px 0;
}

h2 {
font-size: 2rem;
margin-bottom: 10px;
}

p {
font-size: 1.2rem;
margin-bottom: 30px;
}

.sections {
display: flex;
justify-content: center;
gap: 50px;
}

.section {
width: 200px;
padding: 20px;
border-radius: 10px;
box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
transition: transform 0.3s;
cursor: pointer;
}

.section:hover {
transform: translateY(-10px);
}

.kids {
background-color: #F39C12;
color: white;
}

.adults {
background-color: #3498DB;
color: white;
}

button {
padding: 10px 20px;
border: none;
background-color: #2980B9;
color: white;
font-size: 1rem;
border-radius: 5px;
cursor: pointer;
}

button:hover {
background-color: #1A5276;
}

/* Footer */
footer {
width: 100%;
padding: 20px;
background-color: #2C3E50;
color: white;
display: flex;
justify-content: center;
align-items: center;
gap: 30px;
}

a {
color: white;
text-decoration: none;
}

.theme-toggle {
background-color: #95A5A6;
padding: 5px 10px;
border-radius: 5px;
}

.theme-toggle:hover {
background-color: #7F8C8D;
}
    </style>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Animal Encyclopedia</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <div class="logo">ü¶Å</div>
        <h1>Animal Encyclopedia</h1>
    </header>

    <main>
        <h2>Welcome to the Animal Encyclopedia!</h2>
        <p>Explore the amazing world of animals</p>

        <div class="sections">
            <!-- Kids Section -->
            <div class="section kids">
                <h3>For Kids</h3>
                <p>Learn Through Fun!</p>
                <button onclick="location.href='kids.html'">Enter Kids Section</button>
            </div>

            <!-- Adults Section -->
            <div class="section adults">
                <h3>For Adults</h3>
                <p>Dive into Detailed Knowledge!</p>
                <button onclick="location.href='adults.html'">Enter Adults Section</button>
            </div>
        </div>
    </main>

    <footer>
        <div class="links">
            <a href="#about">About</a>
            <a href="#contact">Contact Us</a>
            <button class="theme-toggle">Switch Theme</button>
        </div>
    </footer>

</body>
</html>
